<html>
<head>
    <title> FINAL CALSS </title>
    <script>

        function validateemail() {
            var x = document.myform.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {

                alert("please enter a valid e-mail adresss \n atposition:" + atposition + "\n dotposition:" + dotposition);
                return false;

            }

        }
    </script>

</head>
<body>

    

    <form name="myform" method="post" action="https://www.javatpoint.com/javascript-tutorial" onsubmit="return validateemail();">


        Email :- <input type="text" name="email" /><br />
        <input type="submit" value="resgister" />



    </form>

</body>
</html>
