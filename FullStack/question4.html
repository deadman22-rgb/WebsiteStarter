<body>
    <h1>JS QUESTIONS !!</h1>
    <script>
        
        var noOfRooms, costPerRoom, totalRevAday, noOfDays, totalRev;

        noOfRooms = window.prompt("how many rooms did you rent ? ");

        costPerRoom = window.prompt(" how much did room cost to rent ?");

        noOfDays = window.prompt("how many days are you planning to stay ?");

        totalRevAday = noOfRooms * costPerRoom;
        totalRev = totalRevAday * noOfDays;

        document.write("your total revenue was of day is " + totalRevAday + " and your overall rev is " + totalRev);

       
       
    </script>
</body>
</html>
